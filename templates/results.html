{% extends "layouts/main.html" %}

{% block content%}

<div>
    <h4>Please enter Quiz Key to view a Candidate's Results.
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock">
            <form id="results" name="results" method="POST" action="{{ url_for('get_results_for_candidate') }}">
                <label>
                    Quiz Key:
                    <input type="text" name="key" id="key" />
                </label>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
    <button type="submit">Get Candidate Results</button>

    </form>
    {% endblock %}
