{% extends "layouts/main.html" %}

{% block content%}



<h2>Update a Candidate's Information</h2>

<form action="{{ url_for('update_candidate') }}" method="POST" class="form-group">
    <label for="candidateToUpdate">Select a Candidate to Update:</label>
    <select id="candidateToUpdate" name="candidateToUpdate" class="form-group">
        {% for candidate in candidates %}


        <OPTION value={{candidate.id}}>{{candidate.name}}</OPTION>

        {% endfor %}
    </select>
    <input type="submit">

    <br>
    <br>
    <input type="button" value="Employer Home" onclick="history.back()">
</form>



{% endblock %}
